<!DOCTYPE html>
<!-- 打印目标：课程名册->课程成绩情况   学生名册->历史成绩单 -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>成绩查询</title>
	</head>
	<body>

		<div class="container-fluid" style="height: 90px;">
			<h1 style="font-size: 45px;">管理员主页</h1>
		</div>
		<div class="container" style="height: 100%;">
			<ul class="nav nav-pills">
				<li role="presentation"><a href="adminmembers.html">信息管理</a></li>
				<li role="presentation"><a href="adminquestions.html">题目管理</a></li>
				<li role="presentation"><a href="admincourse.html">课程管理</a></li>
				<li role="presentation" class="dropdown active">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
						成绩管理 <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li role="presentation"><a href="adminsubjectresult.html">课程成绩</a></li>
						<li role="presentation"><a href="adminstudentresult.html">学生成绩</a></li>
					</ul>
				</li>
				<li role="presentation"><a href="adminsendmessage.html">消息通知</a></li>
			</ul>

			<div class="container" style="width: 700px;float: left;clear: left;margin: 5px;">
				<table class="table table-hover table-striped">
					<thead>
						<tr id="firststudent">
							<th>
								<h5><strong>学生编号</strong></h5>
							</th>
							<th>
								<h5><strong>学生姓名</strong></h5>
							</th>
							<th>
								<h5><strong>成绩查询</strong></h5>
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>

			<!-- Modal -->
			<div class="modal fade bs-example-modal-lg" id="studentresult" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel"><strong>学生成绩</strong></h4>
						</div>
						<div class="modal-body">
							<table id="usertable" class="table table-hover table-striped">
								<thead>
									<tr id="firstresult">
										<th>课程编号</th>
										<th>课程名称</th>
										<th>考试成绩</th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>

						</div>
						<div class="modal-footer" style="margin-top: 60px">

							<button id="exportbtn" type="button" class="btn btn-success" onclick="">导出</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			function querystudents() {
				var queryurl = "/exam/admin/queryStudents";
				$.ajax({
					url: queryurl,
					type: "GET",
					dataType: "json",
					success: function(str) {
						$("#firststudent").siblings().remove();
						var res = "";
						$(str).each(function(index, e) {
							res = res +
								"<tr><td>" +
								e.id +
								"</td><td>" +
								e.name +
								'</td><td><button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#studentresult" onclick="showresults(this)">查询</button></td></tr>';
						})
						var app = $(res);
						$("#firststudent").after(app);
					},
					error: function() {
						alert("获取参数失败！");
					}
				})
			}
			window.onload = function() {
				querystudents();
			}
		</script>
		
		<script type="text/javascript">
			function showresults(obj) {
				var td = $(obj).parent();
				var studentid = td.prev().prev().html().trim();
				var queryurl = "/exam/admin/result/student/"+studentid;
				$.ajax({
					url: queryurl,
					type: "GET",
					dataType: "json",
					success: function(str) {
						$("#firstresult").siblings().remove();
						var res = "";
						$(str).each(function(index, e) {
							res = res +
								"<tr><td>" +
								e.courseId +
								"</td><td>" +
								e.courseName +
								"</td><td>" +
								e.studentScore +
								"</td></tr>";
						})
						var app = $(res);
						$("#firstresult").after(app);
					},
					error: function() {
						alert("返回参数失败！");
					}
				})
			}
		</script>
	</body>
</html>
