<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>教师主页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.tableconfig {
				width: 750px;
				margin: 0 auto
			}

			td {
				word-break: break-all;
				word-wrap: break-word;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<div class="container">
				<table class="table">
					<thead>
						<tr>
							<th>
								<div id="coursename">

								</div>
							</th>
							<th>
								<div id="stuname">

								</div>
							</th>
							<th>
								<div id="leftnum">

								</div>
							</th>
							<th>
								<button type="button" onclick="nextone()" class="btn btn-primary btn-xs">提交</button>
							</th>
						</tr>
					</thead>
				</table>
			</div>

			<br />
			<div class="container" style="width: 800px;">
				<table class="table" style="width: 800px;">
					<thead>
						<tr id="firstquestion">
							<th>题目编号</th>
							<th>答案</th>
							<th>分数</th>
						</tr>
					</thead>

				</table>
				<br />
			</div>


			<div class="row">
				<div class="col-lg-9">
				</div>
				<div class="col-lg-1">
					<button type="button" class="btn btn-primary btn-xs" onclick="nextone()" style="margin:0 auto">提交</button>
				</div>
			</div>
		</form>
	</body>
	<script type="text/javascript">
		var dataarray = new Array();
		var examid;
		var studentid;

		function paperins() {
			$.ajax({
				url: "/exam/exam/review",
				datatype: "json",
				type: "post",
				data: {
					exam_id: examid
				},
				contentType: "application/x-www-form-urlencoded;charset=UTF-8",
				success: function(data) {
					// dataarray = data;
					console.log(data);
					if(data.length == 0){
						
						jump();
					}
					var thisstu = data[0];
					studentid = thisstu.student_id;
					$("#coursename").html("科目：" + thisstu.course_name);
					$("#stuname").html("学生：" + thisstu.student_name);
					$("#leftnum").html("还剩：" + data.length + "张试卷");
					var exambody = thisstu.subj_answer;
					var obj = JSON.parse(exambody);
					dataarray = obj;
					console.log(obj);
					var res = "";
					$(obj).each(function(index, e) {
						sequence = index + 1;
						res = res + '<tr><td style="width: 100px;">' + e.question_id + '</td><td  style="width: 600px;">' + e.student_answer +
							'<td  style="width: 100px;">' +
							'<select id="' + sequence + '" class="form-control">' +
							'<option>0</option>' +
							'<option>1</option>' +
							'<option>2</option>' +
							'<option>3</option>' +
							'<option>4</option>' +
							'<option>5</option>' +
							'<option>6</option>' +
							'<option>7</option>' +
							'<option>8</option>' +
							'<option>9</option>' +
							'<option>10</option>' +
							'</select>' +
							"</td></tr>";
					});
					$("#firstquestion").siblings().remove();
					$("#firstquestion").after(res);
				},
			});
		}

		function jump(){
			window.location.href = "exammanagement.html";
		}

		window.onload = function() {
			var url = window.location.href;
			var n = url.indexOf("=");
			examid = url.substr(n + 1);
			paperins();
		}

		function nextone() {
			var answersheet = [];
			var exam = {};
			var options = $("#" + 1 + " option:selected");
			exam.question_id = "";
			exam.question_type = examid;
			exam.student_answer = studentid;
			exam.student_mark = "";
			answersheet.push(exam);
			for (var i = 0; i < dataarray.length; i++) {
				var answer = {};
				var options = $("#" + (i + 1) + " option:selected");
				answer.question_id = dataarray[i].question_id;
				answer.question_type = "";
				answer.student_answer = "";
				var num = 1;
				num = parseInt(options.text());
				answer.student_mark = num;
				answersheet.push(answer);
			}
			console.log(answersheet);

			$.ajax({
				url: "/exam/exam/confirm",
				datatype: "json",
				type: "post",
				data: JSON.stringify(answersheet),
				contentType: "application/json;charset=UTF-8",
				success: function(data) {
					alert("提交成功");
					paperins();
				},
			});
		}
	</script>
</html>
