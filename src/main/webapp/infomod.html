<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.vertical-center {
				min-height: 100vh;
				display: flex;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">

				<div class="col-lg-7 vertical-center">
					<div class="center-vertical">
						<h1 style="font-size: 100px;">修改 <small style="font-size: 40px;">修改密码</small>
							<h1>
					</div>
				</div>

				<div class="col-lg-5 vertical-center" style="margin: 0 auto">
					<div class="jumbotron">
						<form>
							<div class="form-group">
								<label for="oldpwd">原密码</label>
								<input type="password" class="form-control" id="oldpwd" placeholder="请输入原密码">
							</div>
							<div class="form-group">
								<label for="pwd1">新密码</label>
								<input type="password" class="form-control" id="pwd1" placeholder="请输入新密码">
							</div>
							<div class="form-group">
								<label for="pwd2">确认密码</label>
								<input type="password" class="form-control" id="pwd2" placeholder="请输入新密码">
							</div>
							<button id="btn" type="btn" class="btn btn-default">确认</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$("#btn").click(function() {
			var oldpwd = $("#oldpwd").val();
			var pwd1 = $("#pwd1").val();
			var pwd2 = $("#pwd2").val();
			var issuccess = "false";
			// var param = '{"oldpwd":"'+uid+'","password":"'+pwd+'"}';
			if (oldpwd == null || oldpwd == '') {
				alert("原密码不能为空");
			} else if (pwd1 == null || pwd1 == '') {
				alert("新密码不能为空");
			} else if (pwd1 != pwd2) {
				alert("两次密码不一致");
			} else {
				$.ajax({
					url: "/exam/personal/modify",
					datatype: "json",
					type: "post",
					data: {
						oldpwd: oldpwd,
						newpwd: pwd1
					},
					contentType: "application/x-www-form-urlencoded;charset=UTF-8",
					success: function(data) {
						if(data == "success"){
							alert("修改成功");
							issuccess = "true";
						} else if (data == "same"){
							alert("新密码与原密码不能相同");
						} else {
							alert("原密码不正确");
						}
					},
				});
			}
			console.log(issuccess);
			if(issuccess == "true"){
				window.location.href = "/exam/teacherlogin.html"
			}
		});
	</script>
</html>
