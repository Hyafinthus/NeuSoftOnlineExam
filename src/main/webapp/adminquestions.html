		<script>
			function queryquestions() {
				var queryquestionids = "/exam/admin/question/queryQuestionIds";
				var ids;
				var teachername;
				var coursename;
				/* var ids = new Array();  */
				$.ajax({ //获取所有课程id
					url: queryquestionids,
					async: false,
					type: "GET",
					dataType: "json",
					success: function(str) {
						ids = eval(str);
						var res = "";
						$("#firstquestion").siblings().remove();
						$.each(ids, function(index, item) {
							coursename = querycoursename(item);
							teachername = queryteachername(item);
							res = res +
								"<tr><td>" +
								item +
								"</td><td>" +
								teachername +
								"</td><td>" +
								coursename +
								'</td><td><button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#content" onclick="questiondetails(this)">查看</button>' +
								'</td><td><button type="button" class="btn btn-danger btn-xs" onclick="deletequestion(this)">删除</button></td></tr>';
						})
						var app = $(res);
						$("#firstquestion").after(app);

					},
					error: function() {
						alert("lost111");
					}
				})

			}

			function querycoursename(questionid) {
				var querycoursename = "/exam/admin/question/queryCourseName/" + questionid;
				var cname;
				$.ajax({
					url: querycoursename,
					async: false,
					type: "GET",
					dataType: "text",
					success: function(str) {
						cname = str;
					},
					error: function() {
						alert("lost222");
					}
				})
				return cname;
			}

			function queryteachername(questionid) {
				var queryteachername = "/exam/admin/question/queryTeacherName/" + questionid;
				var tname;
				$.ajax({
					url: queryteachername,
					async: false,
					type: "GET",
					dataType: "text",
					success: function(str) {
						tname = str;
					},
					error: function() {
						alert("lost333");
					}
				})
				return tname;
			}

			window.onload = function() {
				queryquestions();
			}
		</script>

		<script type="text/javascript">
			function deletequestion(obj) {
				var td = $(obj).parent();
				var questionid = td.prev().prev().prev().prev().html().trim();
				var deleteurl = "/exam/admin/question/delete/" + questionid;

				$.ajax({
					url: deleteurl,
					type: "DELETE",
					dataType: "text",
					success: function(str) {
						alert("删除成功！");
						queryquestions();
					},
					error: function() {
						alert("获取参数失败！");
					}
				})

			}
		</script>

		<script type="text/javascript">
			function questiondetails(obj) {
				var td = $(obj).parent();
				var questionid = td.prev().prev().prev().html().trim();
				var queryurl = "/exam/admin/question/details/" + questionid;

				$.ajax({
					url: queryurl,
					type: "GET",
					dataType: "json",
					success: function(str) {
						$("#questiontype").html("");
						$("#questionrate").html("");
						$("#questionmark").html("");
						$("#questionbody").html("");
						$("#questionchoise_A").html("");
						$("#questionchoise_B").html("");
						$("#questionchoise_C").html("");
						$("#questionchoise_D").html("");
						$("#questionanswer").html("");
						
						$("#questionrate").html("题目难度：  " + str.question_rate);
						$("#questionmark").html("题目分值：  " + str.question_mark);
						$("#questionbody").html("题目内容：  " + str.question_body);
						if(str.question_type=="subj"){
							$("#questiontype").html("题目类型：  主观题");
						}else{
							$("#questiontype").html("题目类型：  单选题");
							$("#questionchoise_A").html("A:  " + str.question_a);
							$("#questionchoise_B").html("B:  " + str.question_b);
							$("#questionchoise_C").html("C:  " + str.question_c);
							$("#questionchoise_D").html("D:  " + str.question_d);
						}
						$("#questionanswer").html("解析：  " + str.question_answer);
					},
					error: function() {
						alert("获取参数失败！");
					}
				})

			}
		</script>

	<script>
			window.requestAnimationFrame = (function() {
				return window.requestAnimationFrame ||
					window.webkitRequestAnimationFrame ||
					window.mozRequestAnimationFrame ||
					function(callback) {
						window.setTimeout(callback, 1000 / 2);
					};
			})();
			var myCanvas = document.getElementById("canvas");
			var ctx = myCanvas.getContext("2d"); //getContext 设置画笔
			var num;
			var w, h;
			var duixiang = [];
			var move = {};

			function widthheight() {
				w = myCanvas.width = window.innerWidth;
				h = myCanvas.height = window.innerHeight;
				num = Math.floor(w * h * 0.00028); //点的数量。根据屏幕大小确定
				for (var i = 0; i < num; i++) {
					duixiang[i] = {
						x: Math.random() * w,
						y: Math.random() * h,
						cX: Math.random() * 0.6 - 0.3,
						cY: Math.random() * 0.6 - 0.3,
						R: Math.floor(Math.random() * 5) + 2,
						//CC:Math.floor(Math.random()*3)+2,
						r: Math.floor(Math.random() * 254),
						g: Math.floor(Math.random() * 254),
						b: Math.floor(Math.random() * 254)
					}
					// console.log(duixiang[i])
					Cricle(duixiang[i].x, duixiang[i].y, duixiang[i].R, duixiang[i].r, duixiang[i].g, duixiang[i].b);
					//Cricle(duixiang[i].x,duixiang[i].y,duixiang[i].R,duixiang[i].CC);
				}
			};
			widthheight(); //获取浏览器的等宽度等高

			function Cricle(x, y, R, r, g, b) {
				ctx.save(); //保存路径
				if (Math.random() > 0.991) {
					ctx.globalAlpha = 0.9;
				} //ctx.fillStyle = "#CCC";}//填充的背景颜色
				else {
					ctx.globalAlpha = 0.47;
				}

				ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
				ctx.beginPath(); //开始绘画
				ctx.arc(x, y, R, Math.PI * 2, 0); //绘画圆 x y 半径（大小） 角度  一个PI 是180 * 2 = 360    真假 0/1 true/false
				ctx.closePath(); //结束绘画
				ctx.fill(); //填充背景颜色
				ctx.restore(); //回复路径
			};
			Cricle();


			! function draw() {
				ctx.clearRect(0, 0, w, h) //先清除画布上的点
				for (var i = 0; i < num; i++) {
					duixiang[i].x += duixiang[i].cX;
					duixiang[i].y += duixiang[i].cY;
					if (duixiang[i].x > w || duixiang[i].x < 0) {
						duixiang[i].cX = -duixiang[i].cX;
					}
					if (duixiang[i].y > h || duixiang[i].y < 0) {
						duixiang[i].cY = -duixiang[i].cY;
					}
					Cricle(duixiang[i].x, duixiang[i].y, duixiang[i].R, duixiang[i].r, duixiang[i].g, duixiang[i].b);
					//勾股定理判断两点是否连线
					for (var j = i + 1; j < num; j++) {
						if ((duixiang[i].x - duixiang[j].x) * (duixiang[i].x - duixiang[j].x) + (duixiang[i].y - duixiang[j].y) * (
								duixiang[i].y - duixiang[j].y) <= 55 * 55) {
							line(duixiang[i].x, duixiang[i].y, duixiang[j].x, duixiang[j].y, 0, i, j)
						}
						if (move.x) {
							if ((duixiang[i].x - move.x) * (duixiang[i].x - move.x) + (duixiang[i].y - move.y) * (duixiang[i].y - move.y) <=
								100 * 100) {
								line(duixiang[i].x, duixiang[i].y, move.x, move.y, 1, i, 1)
							}
						}
					}
				}
				window.requestAnimationFrame(draw)
			}();

			//绘制线条
			function line(x1, y1, x2, y2, flag, i, j) {

				if (flag) {
					var color = ctx.createLinearGradient(x1, y1, x2, y2);
					ctx.globalAlpha = 0.5;
					color.addColorStop(0, "rgb(" + duixiang[i].r + "," + duixiang[i].g + "," + duixiang[i].b + ")");
					color.addColorStop(0.8, "#019ee5");
				} else {

					var color = ctx.createLinearGradient(x1, y1, x2, y2);
					ctx.globalAlpha = 0.9;
					color.addColorStop(0, "rgb(" + duixiang[i].r + "," + duixiang[i].g + "," + duixiang[i].b + ")");
					color.addColorStop(1, "rgb(" + duixiang[j].r + "," + duixiang[j].g + "," + duixiang[j].b + ")");
				}
				ctx.save();
				ctx.strokeStyle = color;
				ctx.lineWidth = 0.5;
				ctx.beginPath();
				ctx.moveTo(x1, y1);
				ctx.lineTo(x2, y2);
				ctx.stroke();
				//ctx.restore();
			}


			//document.onmousemove = function(e){
			//   move.x = e.clientX;
			//  move.y = e.clientY;
			//}
			//console.log(move)//去掉注释 ，可以与背景互动

			window.onresize = function() {
				location.reload();
			}
		</script>
