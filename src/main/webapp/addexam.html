<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加题目</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.tableconfig {
				width: 750px;
				margin: 0 auto
			}
		</style>
		<script type="text/javascript">
			var now = new Date();

			var hour = now.getHours();
			var greethour = "";
			if (hour < 8 && hour >= 5) {
				greethour = "早上好"
			} else if (hour < 11 && hour >= 8) {
				greethour = "上午好"
			} else if (hour < 13 && hour >= 11) {
				greethour = "中午好"
			} else if (hour < 18 && hour >= 13) {
				greethour = "下午好"
			} else if (hour < 21 && hour >= 18) {
				greethour = "晚上好"
			} else if (hour < 24 && hour >= 21 || hour < 5 && hour >= 0) {
				greethour = "夜深了"
			}

			function greet() {
				$.ajax({
					url: "/exam/menu/personal",
					datatype: "json",
					contentType: "application/json;charset=UTF-8",
					success: function(data) {
						$("#greeting").html(data[1] + "老师，" + greethour);
						$("#tname").html(data[1]);
						$("#tid").html(data[0]);

					},
					error: function(status) {

					}
				});
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			<div class="container">
				<table class="table">
					<thead>
						<tr>
							<th>考试科目：
								<select id="selectcourse">

								</select>
							</th>
							<th>
								<div id="greeting">

								</div>
							</th>
							<th>
								<button type="submit" class="btn btn-primary btn-xs">提交</button>
							</th>
						</tr>
					</thead>
				</table>
			</div>

			<div class="container">

				<table class="table table-responsive tableconfig">
					<thead>
						<tr>
							<th>
								简单
							</th>
							<th>
								中等
							</th>
							<th>
								困难
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>
								<input type="number" name="" id="" placeholder="输入简单题目的数量" />
							</th>
							<th>
								<input type="number" name="" id="" placeholder="输入简单题目的数量" />
							</th>
							<th>
								<input type="number" name="" id="" placeholder="输入简单题目的数量" />
							</th>
						</tr>
					</tbody>
				</table>
				<br>

				<div class="row">
					<div class="col-lg-9">
					</div>
					<div class="col-lg-1">
						<button type="submit" class="btn btn-primary btn-xs" style="margin:0 auto">提交</button>
					</div>
				</div>
			</div>
		</form>
	</body>
	<script type="text/javascript">
		function select() {
			$.ajax({
				url: "/exam/menu/teacher_course",
				datatype: "json",
				contentType: "application/json;charset=UTF-8",
				success: function(data) {
					for (var i = 0; i < data.length; i++) {

						$("#selectcourse").append("<option value='" + data[i].course_id + "'>" + data[i].course_name +
							"</option>");
					}
				}
			});
		}
		window.onload = function() {
			greet();
			select();
		}
	</script>
</html>
