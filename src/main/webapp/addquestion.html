<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加题目</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.tableconfig {
				width: 750px;
				margin: 0 auto
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<div class="container">
				<table class="table">
					<thead>
						<tr>
							<th>考试科目：</th>
							<th>教师名：</th>
							<th>
								<button type="submit" class="btn btn-primary btn-xs">提交</button>
							</th>
						</tr>
					</thead>
				</table>
			</div>

			<div class="container">

				<table class="table table-responsive tableconfig">
					<thead>
						<tr>
							<th><textarea class="form-group" rows="3" cols="100" placeholder="输入题干"></textarea></th>
						</tr>
					</thead>
					<tr>
						<td>
							<label>
								<input name="1" type="radio">
							</label>
							A.<input type="text" id="" placeholder="输入A选项" />

						</td>
					</tr>
					<tr>
						<td>
							<label>
								<input name="1" type="radio"></label>
							B.<input type="text" id="" placeholder="输入B选项" />
							</input>

						</td>
					</tr>
					<tr>
						<td>
							<label>
								<input name="1" type="radio"></label>
							C.<input type="text" id="" placeholder="输入C选项" />
							</input>

						</td>
					</tr>
					<tr>
						<td>
							<label>
								<input name="1" type="radio"></label>
							D.<input type="text" id="" placeholder="输入D选项" />
							</input>

						</td>
					</tr>
					<tr>
						<td>
							<label>
								<input name="1" type="radio"></label>
							主观题
							</input>

						</td>
					</tr>
					<tr>
						<td>
							<textarea class="form-control" rows="5" placeholder="输入题目答案解析"></textarea>
						</td>
					</tr>
				</table>
				<br>

				<div class="row">
					<div class="col-lg-9">
					</div>
					<div class="col-lg-1">
						<button type="submit" class="btn btn-primary btn-xs" style="margin:0 auto">提交</button>
					</div>
				</div>
		</form>
	</body>
</html>
